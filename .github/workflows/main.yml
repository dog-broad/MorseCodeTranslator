name: Build and Release

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # or '21' if using Zulu JDK 21
          distribution: 'zulu'  # Use 'zulu' for Zulu JDK

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: MorseCodeTranslator
          path: target/MorseCodeTranslator.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v2
        with:
          name: MorseCodeTranslator
          path: target
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}  # Use the full tag reference
          release_name: Release ${{ github.ref_name }}  # Name your release
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/MorseCodeTranslator.jar
          asset_name: MorseCodeTranslator.jar
          asset_content_type: application/java-archive
